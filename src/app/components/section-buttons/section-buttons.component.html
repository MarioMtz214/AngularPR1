<div class="flex flex-row w-full border-l-2 border-white">
    <div class="w-1/3 flex flex-row justify-center items-center">
        <button class="bg-white border-2 border-black rounded-lg text-center w-20 h-10 m-2 text-black" (click)="changeRowCol('col')">Col</button>
